apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: ${{ values.name }}
  description: ${{ values.description }}
  annotations:
    backstage.io/techdocs-ref: dir:.
    github.com/project-slug: fast-ish/${{ values.name }}
  tags:
    - mcp
{%- if values.language == "typescript" %}
    - typescript
{%- else %}
    - python
{%- endif %}
    - ai
spec:
  type: service
  lifecycle: experimental
  owner: ${{ values.owner }}
